<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Lista de Campeones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de campeones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Personaje
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="home-outline" (click)="gotoHome()"></ion-icon>
        Volver al inicio
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  

  <ion-list>
    <ion-item *ngFor="let c of champions">
      <ion-label class="list">
        <h1>{{c.name}}</h1>
        <p>{{c.role}}</p>
        <p>{{c.damage}}</p>
        <ion-icon name="create-outline" slot="end" (click)="gotoEdit(c)"></ion-icon>
        <ion-icon name="trash" slot="end" (click)="deleteChampConfirmation(c)"></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>




</ion-content>
