<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      League Champs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">League Champs</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="list-circle-outline" (click)="gotoChampionList()"></ion-icon>
        Lista de Personajes
      </ion-tab-button>
      <ion-tab-button tab="radio">
        <ion-icon name="add-circle-outline" (click)="gotoAdd()"></ion-icon>
        Agregar Personaje
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
